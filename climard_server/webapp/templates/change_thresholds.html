{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Threshold Values</title>
    <link rel="icon" href="{% static 'icon.png' %}?vv=2" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #66ff99;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #66ff99;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1em;
            color: #66ff99;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #66ff99;
            margin-bottom: 20px;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #4dbf4f;
            color: white;
        }

        .back-link {
            margin-top: 20px;
            font-size: 1em;
            color: #66ff99;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .back-link:hover {
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            input[type="number"] {
                font-size: 0.9em;
            }

            button[type="submit"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Threshold Values</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="temp_threshold">Temperature Threshold (Â°C):</label>
            <input type="number" id="temp_threshold" name="temp_threshold" step="0.1" value="{{ temp_threshold }}" required><br>
            <label for="ldr_threshold">LDR Threshold:</label>
            <input type="number" id="ldr_threshold" name="ldr_threshold" value="{{ ldr_threshold }}" required><br>
            <button type="submit">Update Thresholds</button>
        </form>
        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
