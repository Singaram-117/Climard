{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link rel="icon" href="{% static 'icon.png' %}?v=2" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            max-height: 100vh;
            background-image: url('{% static "hd.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            margin-top: 0px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header .hcont {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 200px); /* Adjust width to make space for the button */
        }

        header h1 {
            font-size: 2.5em;
            color: #00b300;
            margin: 0;
        }

        header .real-time {
            font-size: 1.2em;
            margin-top: 10px;
            color: white;
        }

        header .btn-container {
            margin-left: auto;
            margin-right: 20px; /* Gap from the right edge */
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            margin-top: 10%;
            flex-grow: 1;
            margin-bottom: 500px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #ff4500;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff6347;
        }

        .sensor-data {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #00b300;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            background: #0099cc;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card p {
            margin: 10px 0;
            font-size: 1.3em;
            color: white;
        }

        .card .last-updated {
            font-size: 1em;
            color: white;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
                flex-direction: column;
                align-items: center;
                position: static;
                text-align: center;
            }

            header .btn-container {
                margin: 10px auto 0;
                order: 2; /* Ensures button is below the time */
            }

            header .hcont {
                margin-bottom: 10px;
            }

            header h1 {
                font-size: 1.8em;
            }

            header .real-time {
                font-size: 1em;
                margin: 0;
            }

            .btn {
                margin: 0;
                width: fit-content; /* Ensure the button fits content */
            }
        }

        @media (max-width: 480px) {

            header h1 {
                font-size: 1.5em;
            }

            header .real-time {
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        $(document).ready(function() {
            // Function to fetch sensor data from the server
            function fetchSensorData() {
                $.ajax({
                    url: '/get_sensor_data/',
                    type: 'GET',
                    success: function(response) {
                        if (response.status === 'success') {
                            // Update the HTML elements with the latest sensor data
                            $('#temperature').text(response.data.temperature);
                            $('#humidity').text(response.data.humidity);
                            $('#ldr').text(response.data.ldr);
                            $('.temperature-updated').text(`Last Updated: ${response.data.timestamp}`);
                            $('.humidity-updated').text(`Last Updated: ${response.data.timestamp}`);
                            $('.ldr-updated').text(`Last Updated: ${response.data.timestamp}`);
                        } else {
                            console.log('Failed to fetch sensor data');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            }

            // Function to update real-time clock
            function updateRealTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                $('#real-time').text(`Current Time: ${timeString}`);
            }

            // Fetch sensor data every 2 seconds
            setInterval(fetchSensorData, 1000);

            // Update real-time clock every second
            setInterval(updateRealTime, 1000);

            // Initial calls
            fetchSensorData();
            updateRealTime();
        });
    </script>
</head>
<body>
    <header>
        <div class="hcont">
            <h1>Climard</h1>
            <p id="real-time" class="real-time">Current Time IST :- -- : -- : --</p>
        </div>
        <div class="btn-container">
            <a href="{% url 'admin_login' %}" target="_blank" class="btn">Admin Login</a>
        </div>
    </header>

    <div class="container">
        <div class="sensor-data">
            <div class="card">
                <p>Temperature ° C</p>
                <p id="temperature">-- °C</p>
            </div>
            <div class="card">
                <p>Humidity %</p>
                <p id="humidity">-- %</p>
            </div>
            <div class="card">
                <p>LDR Value:</p>
                <p id="ldr">--</p>
            </div>
            <p class="last-updated ldr-updated">Last Updated: --</p>
        </div>
    </div>
</body>
</html>
