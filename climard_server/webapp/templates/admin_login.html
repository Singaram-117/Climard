{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="{% static 'icon.png' %}?v=2" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        #message {
            color : white;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #99ccff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color:  black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #1a8cff;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1em;
            color: #1a8cff;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button[type="submit"] {
            margin-top: 10px;
            padding: 10px 0;
            background-color: #1a8cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            margin-top: 20px;
            font-size: 1em;
            color: #1a8cff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .back-link:hover {
            color: #0056b3;
        }

        .admin-note {
            margin-top: 15px;
            font-size: 0.9em;
            color: white;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            label {
                font-size: 0.9em;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 0.9em;
            }

            button[type="submit"] {
                font-size: 0.9em;
            }

            .admin-note {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <div class="admin-note">Note: This login page is only accessible for admins.</div>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li id="message">{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
